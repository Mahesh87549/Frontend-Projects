<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #292b2c;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .banner {
      text-align: center;
      padding: 40px;
      background: linear-gradient(45deg, #4CAF50, #2196F3);
      color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 15px;
      font-size: 40px;
    }

    p {
      font-size: 20px;
    }
  </style>
</head>
<body>

<div class="banner">
  <h1>Tech Thursday</h1>
  <p>Simplifying Technical Concepts</p>
</div>

</body>
</html>
